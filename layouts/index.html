{{ define "main" }}

<div class="hero hero-home"></div>
<p class="legal ctr text-muted" style="margin-top: 0;">Image: Pixabay</p>

<div class="container-home">
  <div class="column-home">
    {{ .Content }}
  </div>
  <div class="column-home">
    <h2 class="h1" style="margin-bottom: 1.5rem;">Latest posts</h2>
    {{ range first 7 (where .Site.RegularPages "Section" "posts") }}				
      <div>          
        
          <h2 class="h5" style="margin-bottom: 0;"><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></h2>
          <time datetime="{{ .PublishDate }}" class="pokey text-muted text-sans-serif">{{ .PublishDate.Format "January 2, 2006" }}</time>
          <p class="pokey text-body">
            {{ .Description }}
          </p>
        
      </div>
    {{ end }}
    <p class="text-sans-serif"><a href="/posts/"><strong>All posts</strong></a><span class="pokey"> (five per page)</span></p>
  </div>
</div>
{{ end }}
